<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<th:block th:fragment="navAuth">
    <!-- 비로그인 시: 로그인 폼 -->
    <div id="auth-box" sec:authorize="!isAuthenticated()">
        <h3>로그인</h3>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <input type="text" name="username" placeholder="아이디" required>
            <input type="password" name="password" placeholder="비밀번호" autocomplete="off" required>

            <button type="submit">로그인</button>

            <!-- 소셜 로그인 버튼 -->
            <button type="button" class="btn-social-login" onclick="location.href='/login'">
                소셜 로그인
            </button>


        </form>

        <div class="auth-links">
            <a th:href="@{/signup}">회원가입</a>
            <a th:href="@{/findpassword}">ID/PW 찾기</a>
        </div>
    </div>

    <!-- 로그인 후: 사용자 정보 -->
    <div id="auth-box2" sec:authorize="isAuthenticated()">
        <div class="user-info">
            <p><span sec:authentication="principal.nickname">사용자</span>님</p>

            <div class="profile-links">
                <a th:href="@{/mypage}" onclick="openMypage(); return false;">마이페이지</a>
                <a th:href="@{/messages/all}" onclick="openMessagePopup(this.href); return false;">쪽지함</a>
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}">관리자</a>

                <form th:action="@{/logout}" method="post" class="logout-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="logout-btn">로그아웃</button>
                </form>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
