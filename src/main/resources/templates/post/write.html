<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">글쓰기</title>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/post-write.css">
    <script src="/js/index.js" defer></script>
    <script src="/js/post-write.js" defer></script>
    <script src="/js/common.js" defer></script>

    <!-- CSRF(만약 Security에서 csrf 활성화라면 필요) -->
    <meta name="_csrf" th:content="${_csrf?.token}">
    <meta name="_csrf_header" th:content="${_csrf?.headerName}">
</head>

<body>
<div id="wrapper">

    <header id="header">
        <div id="logo">
            <a th:href="@{/}">
                <img src="/images/logo.png" alt="로고">
            </a>
        </div>
        <div id="banner"></div>
    </header>

    <div id="main-layout">

        <aside id="left-sidebar">
            <!-- 공지사항 추가/수정 관리자 -->
            <div class="sidebar-section" sec:authorize="hasRole('ADMIN')">
                <h3>
                    공지사항
                    <button type="button" class="add-board-btn" onclick="openBoardPopup('/board/write?category=NOTICE');">
                        <span>공지 카테고리 추가</span>
                    </button>
                </h3>
                <ul class="sidebar-menu">
                    <li th:each="board : ${noticeBoardList}">
                        <a th:href="@{/board/{boardId}/post/list(boardId=${board.id})}"
                           th:text="${board.title}">공지 카테고리</a>
                        <button type="button" class="board-manage-btn"
                                th:attr="onclick=|openBoardPopup('/board/update?id=${board.id}')|">
                            <span>공지 카테고리 관리 버튼</span>
                        </button>
                    </li>
                </ul>
            </div>

            <!-- 일반 사용자용 공지사항 -->
            <div class="sidebar-section" sec:authorize="!hasRole('ADMIN')">
                <h3>공지사항</h3>
                <ul class="sidebar-menu">
                    <li th:each="board : ${noticeBoardList}">
                        <a th:href="@{/board/{boardId}/post/list(boardId=${board.id})}"
                           th:text="${board.title}">공지 카테고리</a>
                    </li>
                    <li th:if="${noticeBoardList == null || #lists.isEmpty(noticeBoardList)}">
                        <span>등록된 공지 카테고리가 없습니다.</span>
                    </li>
                </ul>
            </div>

            <!-- 게시판 추가/수정 관리자 -->
            <div class="sidebar-section" sec:authorize="hasRole('ADMIN')">
                <h3>
                    게시판
                    <button type="button" class="add-board-btn" onclick="openBoardPopup('/board/write');">
                        <span>게시판 추가</span>
                    </button>
                </h3>
                <ul class="sidebar-menu">
                    <th:block th:each="board : ${boardList}">
                        <li>
                            <a th:href="@{/board/{boardId}/post/list(boardId=${board.id})}"
                               th:text="${board.title}">게시판</a>
                            <button type="button" class="board-manage-btn"
                                    th:attr="onclick=|openBoardPopup('/board/update?id=${board.id}')|">
                                <span>게시판 관리 버튼</span>
                            </button>
                        </li>
                    </th:block>
                </ul>
            </div>

            <!-- 일반 사용자용 게시판 -->
            <div class="sidebar-section" sec:authorize="!hasRole('ADMIN')">
                <h3>게시판</h3>
                <ul class="sidebar-menu">
                    <th:block th:each="board : ${boardList}">
                        <li>
                            <a th:href="@{/board/{boardId}/post/list(boardId=${board.id})}"
                               th:text="${board.title}">게시판</a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </aside>

        <main id="main-content">

            <div class="write-box">

                <div class="write-title" th:text="${title}">글쓰기</div>

                <!-- 작성자 표시만(입력 X) -->
                <div class="write-meta" sec:authorize="isAuthenticated()">
                    <span><strong>작성자:</strong>
                        <span sec:authentication="principal.nickname">사용자</span>
                    </span>
                </div>

                <form id="writeForm"
                      th:action="${action}"
                      method="post"
                      sec:authorize="isAuthenticated()">

                    <!-- CSRF 토큰 -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <!-- 게시글 ID (수정할 때 필요!) -->
                    <input type="hidden" name="id" th:value="${postDto?.id}">

                    <!-- 게시글 타입 (숨겨진 필드) -->
                    <input type="hidden" name="postType" th:value="${postDto?.postType}">

                    <!-- 고정 여부 (숨겨진 필드) -->
                    <input type="hidden" name="fixed" th:value="${postDto?.fixed}">

                    <div class="form-row">
                        <label for="title">제목</label>
                        <!-- 기존 제목 데이터 불러오기 -->
                        <input id="title" type="text" name="title" maxlength="100"
                               th:value="${postDto?.title}"
                               placeholder="제목을 입력하세요 (1~100자)" required>
                    </div>

                    <div class="form-row">
                        <label for="content">내용</label>
                        <!-- 기존 내용 데이터 불러오기 -->
                        <textarea id="content" name="content" maxlength="5000"
                                  th:text="${postDto?.content}"
                                  placeholder="내용을 입력하세요 (1~5000자)" required></textarea>
                        <div class="help">※ 작성자는 로그인 사용자로 자동 저장됩니다.</div>
                    </div>

                    <div class="error-text" id="formError"></div>

                    <div class="actions">
                        <a class="btn"
                           th:href="@{/board/{boardId}/post/list(boardId=${boardId})}">
                            취소
                        </a>
                        <button type="submit" class="btn btn-primary"
                                th:text="${title != null and title.contains('Update')} ? '수정' : '등록'">등록</button>
                    </div>
                </form>

                <!-- 비로그인 안내 -->
                <div class="empty-message" sec:authorize="isAnonymous()">
                    글을 작성하려면 로그인하세요.
                </div>
            </div>

        </main>

        <aside id="right-sidebar">

            <th:block th:replace="fragments/nav :: navAuth"></th:block>

            <div id="ranking-section">
                <h3>인기 게시글</h3>
                <ul class="ranking-list">
                    <li th:each="popular, stat : ${popularPosts}" class="ranking-item">
                        <span class="ranking-number" th:text="${stat.count}">1</span>
                        <a th:href="@{/board/{boardId}/post/read(boardId=${popular.boardId}, id=${popular.id})}"
                           th:text="${popular.title}"
                           th:title="${popular.title}">인기 게시글 제목</a>
                        <span class="ranking-views"
                              th:text="${popular.viewCount >= 1000 ? (#numbers.formatDecimal(popular.viewCount / 1000.0, 1, 1) + 'k') : popular.viewCount}">1.2k</span>
                    </li>

                    <!-- 인기 게시글이 없는 경우 -->
                    <li th:if="${popularPosts == null || #lists.isEmpty(popularPosts)}" class="empty-ranking">
                        <span>인기 게시글이 없습니다.</span>
                    </li>
                </ul>
            </div>

        </aside>
    </div>

    <footer id="footer">
        <p><strong>백엔드 개발자 양성과정 2차 프로젝트</strong></p>
        <p>Community Platform © 2026 All rights reserved.</p>
    </footer>

</div>

</body>
</html>
